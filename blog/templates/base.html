{% load static %}
{% load blog_tags %}
<!doctype html>
<html class="no-js" lang="en">

<head>
    <!-- title -->
    <title>{% block title %} {%endblock%}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1" />
    <meta name="author" content="ThemeZaa">
    <!-- description -->
    <meta name="description"
        content="POFO is a highly creative, modern, visually stunning and Bootstrap responsive multipurpose agency and portfolio HTML5 template with 25 ready home page demos.">
    <!-- keywords -->
    <meta name="keywords"
        content="creative, modern, clean, bootstrap responsive, html5, css3, portfolio, blog, agency, templates, multipurpose, one page, corporate, start-up, studio, branding, designer, freelancer, carousel, parallax, photography, personal, masonry, grid, coming soon, faq">
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="apple-touch-icon" href="images/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    <!-- animation -->
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">

    <!-- bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- et line icon -->
    <link rel="stylesheet" href="{% static 'css/et-line-icons.css' %}">

    <!-- font-awesome icon -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">

    <!-- themify icon -->
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">


    <!-- swiper carousel -->
    <link rel="stylesheet" href="{% static 'css/swiper.min.css' %}">


    <!-- justified gallery  -->
    <link rel="stylesheet" href="{% static 'css/justified-gallery.css' %}">


    <!-- magnific popup -->
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">


    <!-- revolution slider -->
    <link rel="stylesheet" type="text/css" href="{% static 'revolution/css/settings.css' %}" media="screen">

    <link rel="stylesheet" href="{% static 'revolution/css/layers.css' %}">

    <link rel="stylesheet" href="{% static 'revolution/css/navigation.css' %}">

    <!-- bootsnav -->
    <link rel="stylesheet" type="text/css" href="css/bootsnav.css">
    <link rel="stylesheet" href="{% static 'css/bootsnav.css' %}">

    <!-- style -->
    <!-- responsive css -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
    <!--[if IE]>
            <script src="js/html5shiv.js"></script>
        <![endif]-->

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <!-- start header -->
    <header>
        <!-- start navigation -->
        <nav class="navbar navbar-default bootsnav bg-transparent navbar-scroll-top nav-box-width header-light">
            <div class="container-fluid nav-header-container">
                <div class="row">
                    <!-- start logo -->
                    <div class="col-md-2 col-xs-5">
                        <a href="index.html" title="Pofo" class="logo"><img src="images/logo.png"
                                data-rjs="images/logo@2x.png" class="logo-dark default" alt="Pofo"><img
                                src="images/logo-white.png" data-rjs="images/logo-white@2x.png" alt="Pofo"
                                class="logo-light"></a>
                    </div>
                    <!-- end logo -->
                    <div class="col-md-7 col-xs-2 width-auto pull-right accordion-menu xs-no-padding-right">
                        <button type="button" class="navbar-toggle collapsed pull-right" data-toggle="collapse"
                            data-target="#navbar-collapse-toggle-1">
                            <span class="sr-only">toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <div class="navbar-collapse collapse pull-right" id="navbar-collapse-toggle-1">
                            <ul id="accordion" class="nav navbar-nav navbar-left no-margin alt-font text-normal">
                                <!-- start menu item -->
                                <li class="dropdown megamenu-fw">
                                    <a href="{% url 'index' %}">Home</a>
                                    <!-- start sub menu -->
                                </li>
                               
                                        <li class="dropdown"><a 
                                                href="#Services">Services </a>
                                        </li>
                                        <li class="dropdown"><a
                                                href="#porfolio">Portfolio</a>
                                        </li>
                                        <li class="dropdown"><a
                                            href="#Contact">Contact</a>
                                        </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-2 col-xs-5 width-auto">
                
                        <div class="header-social-icon xs-display-none">
                            <a href="https://www.facebook.com/" title="Facebook" target="_blank"><i
                                    class="fab fa-facebook-f" aria-hidden="true"></i></a>
                            <a href="https://twitter.com/" title="Twitter" target="_blank"><i
                                    class="fab fa-twitter"></i></a>
                            
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- end navigation -->
    </header>
    <div>
        {% block content %}
        {% endblock %}
    </div>

    <!-- end footer -->
    <!-- start scroll to top -->
    <a class="scroll-top-arrow" href="javascript:void(0);"><i class="ti-arrow-up"></i></a>
    <!-- end scroll to top  -->
    <!-- javascript libraries -->
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/modernizr.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/jquery.easing.1.3.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/skrollr.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/smooth-scroll.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/jquery.appear.js' %}"></script>

    <!-- menu navigation -->
    <script type="text/javascript" src="{% static 'js/bootsnav.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/jquery.nav.js' %}"></script>

    <!-- animation -->
    <script type="text/javascript" src="{% static 'js/wow.min.js' %}"></script>

    <!-- page scroll -->
    <script type="text/javascript" src="{% static 'js/page-scroll.js' %}"></script>

    <!-- swiper carousel -->
    <script type="text/javascript" src="{% static 'js/swiper.min.js' %}"></script>

    <!-- counter -->
    <script type="text/javascript" src="{% static 'js/jquery.count-to.js' %}"></script>

    <!-- parallax -->
    <script type="text/javascript" src="{% static 'js/jquery.stellar.js' %}"></script>

    <!-- magnific popup -->
    <script type="text/javascript" src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>

    <!-- portfolio with shorting tab -->
    <script type="text/javascript" src="{% static 'js/isotope.pkgd.min.js' %}"></script>

    <!-- images loaded -->
    <script type="text/javascript" src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>

    <!-- pull menu -->
    <script type="text/javascript" src="{% static 'js/classie.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/hamburger-menu.js' %}"></script>

    <!-- counter  -->
    <script type="text/javascript" src="{% static 'js/counter.js' %}"></script>

    <!-- fit video  -->
    <script type="text/javascript" src="{% static 'js/jquery.fitvids.js' %}"></script>

    <!-- equalize -->
    <script type="text/javascript" src="{% static 'js/equalize.min.js' %}"></script>

    <!-- skill bars  -->
    <script type="text/javascript" src="{% static 'js/skill.bars.jquery.js' %}"></script>

    <!-- justified gallery  -->
    <script type="text/javascript" src="{% static 'js/justified-gallery.min.js' %}"></script>

    <!--pie chart-->
    <script type="text/javascript" src="{% static 'js/jquery.easypiechart.min.js' %}"></script>

    <!-- instagram -->
    <script type="text/javascript" src="{% static 'js/instafeed.js' %}"></script>

    <!-- retina -->
    <script type="text/javascript" src="{% static 'js/retina.min.js' %}"></script>

    <!-- revolution -->
    <script type="text/javascript" src="{% static 'revolution/js/jquery.themepunch.tools.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'revolution/js/jquery.themepunch.revolution.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>

</html>
